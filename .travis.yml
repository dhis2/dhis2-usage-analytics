language: node_js
node_js:
    - '8'
cache:
    yarn: true
    directories:
        - node_modules
before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
    > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - "./cc-test-reporter before-build"
    - npm install --global @dhis2/deploy-build
script:
    - npm run format
    - npm run coverage
    - npm run build
deploy:
    - provider: script
      script: deploy-build
      skip_cleanup: true
      on:
          all_branches: true
env:
    global:
        - CC_TEST_REPORTER_ID=7850c9529f80b0e4fd35b7d598ee5323b0b67cf87720709efebb880481c92d61
        - secure: 
